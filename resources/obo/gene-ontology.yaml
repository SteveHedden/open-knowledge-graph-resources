id: obo-go
name: Gene Ontology (GO)
kind: ontology
domain: life-sciences
free: true
license:
  name: CC BY 4.0
  url: https://creativecommons.org/licenses/by/4.0/
publisher: Gene Ontology Consortium (OBO Foundry)
description: A controlled ontology for describing gene product function, biological processes, and cellular components.
links:
  homepage: https://geneontology.org/
distributions:
  - format: owl
    media_type: application/owl+xml
    download_url: http://purl.obolibrary.org/obo/go.owl
  - format: ttl
    media_type: text/turtle
    download_url: http://purl.obolibrary.org/obo/go.ttl
